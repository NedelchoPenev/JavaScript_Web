<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" required name="username" 
    [(ngModel)]="model.username" placeholder="Username" #username="ngModel">
    <div [hidden]="username.valid || username.pristine" class="alert-danger">
      Username is required
    </div>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" required name="password" 
    minlength="4" maxlength="8" #password="ngModel"
    [(ngModel)]="model.password" placeholder="Password">
    <div [hidden]="password.valid || password.pristine"  class="alert-danger">
      Password must be between 4 and 8 symbols.
    </div>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" required name="confirmPassword" 
    #confirmPassword="ngModel"
    [(ngModel)]="model.confirmPassword" placeholder="Confirm Password">
    <div [hidden]="password.value === confirmPassword.value || confirmPassword.pristine" class="alert-danger">
      Both passwords must match.
    </div>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" required name="dateOfBirth" 
    bsDatepicker #dp="bsDatepicker" [bsConfig]="bsConfig"
    [(ngModel)]="model.dateOfBirth" placeholder="Date of birth">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" required name="country" 
    #country="ngModel"
    pattern="^[A-Z][a-z]+$"
    [(ngModel)]="model.country" placeholder="Country">
    <div [hidden]="country.valid || country.pristine" class="alert-danger">
      Country must contain only letters and start with a capital letter.
    </div>
  </div>
  <div class="form-group text-center">
    <button [disabled]="registerForm.invalid" class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
