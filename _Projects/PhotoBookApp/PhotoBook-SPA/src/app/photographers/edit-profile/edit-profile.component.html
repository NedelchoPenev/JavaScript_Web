<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1 style="text-align: center">Your Profile</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Info: </strong>Please save your changes!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 mt-2">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.username}}">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{user.created}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8 mt-2">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Profile">
            <form #editForm="ngForm" (ngSubmit)="updateProfile()" id="formEdit">
              <h4>Introduction</h4>
              <textarea name="introduction" rows="5" class="form-control" [(ngModel)]="user.introduction"></textarea>
              <h4>Location:</h4>
              <div class="form-inline">
                <label for="country">Country</label>
                <input type="text" class="form-control" name="country" [(ngModel)]="user.country" />
              </div>
            </form>
          </tab>
          <tab heading="Edit Photos">
            <p>Photo uploading</p>
          </tab>
        </tabset>
      </div>
      <button [disabled]="!editForm.dirty" form="formEdit" class="btn btn-success btn-block">Save Changes</button>
    </div>
  </div>
</div>
