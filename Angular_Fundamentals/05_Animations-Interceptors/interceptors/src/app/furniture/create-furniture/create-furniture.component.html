<div class="container">
    <div class="row space-top">
        <div class="col-md-12">
            <h1>Create New Furniture</h1>
            <p>Please fill all fields.</p>
        </div>
    </div>
    <form (ngSubmit)="create(furnitureForm.value)" #furnitureForm="ngForm">
        <div class="row space-top">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" for="new-make">Make</label>
                    <input class="form-control" id="new-make" type="text" required minlength="4" name="make" [(ngModel)]="furniture.make" #make="ngModel">
                    <div [hidden]="make.valid || make.pristine" class="alert alert-danger">
                        Make must be at least 4 symbols long
                    </div>
                </div>
                <div class="form-group has-success">
                    <label class="form-control-label" for="new-model">Model</label>
                    <input class="form-control is-valid" id="new-model" type="text" required minlength="4" name="model" [(ngModel)]="furniture.model"
                        #model="ngModel">
                    <div [hidden]="model.valid || model.pristine" class="alert alert-danger">
                        Model must be at least 4 symbols long
                    </div>
                </div>
                <div class="form-group has-danger">
                    <label class="form-control-label" for="new-year">Year</label>
                    <input class="form-control is-invalid" id="new-year" type="number" required [range]="[1950, 2050]" name="year" [(ngModel)]="furniture.year"
                        #year="ngModel">
                    <div [hidden]="year.valid || year.pristine" class="alert alert-danger">
                        Year must be between 1950 and 2050
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="new-description">Description</label>
                    <input class="form-control" id="new-description" type="text" 
                    required 
                    minlength="10"
                    name="description" [(ngModel)]="furniture.description" #description="ngModel">
                    <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                        Description must be more than 10 symbols
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" for="new-price">Price</label>
                    <input class="form-control" id="new-price" type="number" name="price" [(ngModel)]="furniture.price" #price="ngModel" required [gt]="0">
                    <div [hidden]="price.valid || price.pristine" class="alert alert-danger">
                        Price must be a positive number
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="new-image">Image</label>
                    <input class="form-control" id="new-image" type="text" name="image" [(ngModel)]="furniture.image" #image="ngModel" required>
                    <div [hidden]="image.valid || image.pristine" class="alert alert-danger">
                        Image URL is required
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="new-material">Material (optional)</label>
                    <input class="form-control" id="new-material" type="text" name="material" [(ngModel)]="furniture.material" #material="ngModel">
                </div>
                <input type="submit" class="btn btn-primary" [disabled]="furnitureForm.form.invalid" value="Create" />
            </div>
        </div>
    </form>
</div>
